<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gerar agenda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static' , filename='style/styles.css')}}">
</head>

<body>

    <div class="topo">
        <img src="https://www.sesisp.org.br/images/Sesi-SP.jpg" alt="logo" width="200vw" height="50vh"
            style="margin-left: 40px; cursor: pointer;" onclick="homeAdm()">
        <div class="back">
            <img src="https://cdn-icons-png.flaticon.com/512/1144/1144760.png" width="45vw" height="45vh"
                style=" cursor: pointer;" id="user" />
        </div>
    </div>

    <div class="config">
        <h2>Configurações</h2>
        <div
            style="border-bottom: 2px solid black;  display: flex;width: 90%;justify-content: start; align-items: center;padding-bottom: 5px;padding-left: 30px;">
            <img src="https://cdn-icons-png.flaticon.com/512/1144/1144760.png" width="45vw" height="45vh" />
            <h3 style="margin-left: 10px;">Editar perfil</h3>
        </div>

        <div
            style="border-bottom: 2px solid black;  display: flex;width: 90%;justify-content: start; align-items: center; height: 40px;padding-bottom: 5px;padding-left: 30px;padding-top: 5px;">

            <label class="switch">
                <input type="checkbox" id="toggleSwitch">
                <span class="slider"></span>
            </label>


            <h3 style="margin-left: 30px;">Tema Claro</h3>
        </div>


        <div
            style="border-bottom: 2px solid black; display: flex;width: 90%;justify-content: start; align-items: center; height: 40px; padding-left: 30px;padding-bottom: 5px;padding-top: 5px;">
            <img src="https://cdn-icons-png.flaticon.com/512/1828/1828427.png" width="35w" height="35vh" />
            <h3 style="margin-left: 10px;">Sair da conta</h3>
        </div>



    </div>

    <div class="alinha" style="display: none;" >
        <div class="boxDeuCerto">
            <h3>Alteraçoes realizadas com sucesso !</h3>
            <i class="bi bi-check-circle-fill" id="right"></i>
            <button id="fechar" onclick="fecharCom()">Fechar</button>
        </div>
    </div>


    <form action="/gerar-agenda" method="post" class="fo2">
        <div class="metade2">
            <div class="dentro">

                <div class="row">
                    <h4 style="padding-right: 20px;">Qual data deseja alterar?</h4>
                    <input type="date" id="etad" name="data" />
                </div>

                <div class="container">

                    <div class="ia">
                        <h4>Cafe da manha:</h4>
                    </div>
                    <div class="ia">
                        <select name="cafeM" id="opcao">
                            <option value="1">Sim</option>
                            <option value="0">Não</option>
                        </select>
                    </div>

                    <div class="ia">
                        <h4>Almoço:</h4>
                    </div>

                    <div class="ia">
                        <select name="almoco" id="opcao">
                            <option value="1">Sim</option>
                            <option value="0">Não</option>
                        </select>
                    </div>

                    <div class="ia">
                        <h4>Cafe da tarde:</h4>
                    </div>
                    <div class="ia">
                        <select name="cafeT" id="opcao">
                            <option value="1">Sim</option>
                            <option value="0">Não</option>
                        </select>
                    </div>
                    <div style="margin:  0 auto;">
                        <button id="btnSalvarAlt">Salvar alterações</button>
                    </div>
                </div>


            </div>
        </div>
    </form>


    <div class="func">
        <div class="irg" onclick="homeAdm()">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" width="25vw" height="25vh" />
            <p style="font-size: 13px;">Home</p>
        </div>

        <div class="irg" onclick="cardapio()">
            <img src="https://cdn-icons-png.flaticon.com/512/1046/1046849.png" width="25vw" height="25vh" />
            <p style="font-size: 13px;">Cardápio</p>
        </div>


        <div class="irg" id="config">
            <img src="https://cdn-icons-png.flaticon.com/512/3524/3524659.png" width="25vw" height="25vh" id="config" />
            <p style="font-size: 13px;">Configuração</p>
        </div>

        <div class="irg" onclick="desperdicio()">
            <img src="https://cdn-icons-png.flaticon.com/512/2907/2907313.png" width="25vw" height="25vh" />
            <p style="font-size: 13px;">Desperdício</p>
        </div>
    </div>
</body>
<script src="{{url_for('static',  filename = 'js/config.js')}}"></script>
<script src="{{url_for('static',  filename = 'js/index.js')}}"></script>


</html>
